# Akka
# ~~~~~
akka {
  # It is recommended to load the extension when the actor system is started.
  # Otherwise it will be activated when first used and then it takes a while for it to be populated.
  extensions = ["akka.contrib.pattern.DistributedPubSubExtension"]
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  persistence {
    journal.leveldb.native = false
    journal.leveldb.dir = "target/persistence/journal"
    snapshot-store.local.dir = "target/persistence/snapshots"
  }
}

